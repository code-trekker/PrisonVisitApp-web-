    <script>

        $(document).ready(function () {
            if (localStorage.getItem('role_id') != 0) {
                alert('You are not an Admin');
                window.location.href = '/';
            } else {
            var tokens = localStorage.getItem('token');
            $('#target').submit(function () {
                var firstname = $("#fname").val();
                var middlename = $("#mname").val();
                var lastname = $("#lname").val();
                var birthday = $("#bday").val();
                var crime = $("#crime").val();
                var age = document.getElementById('age').innerHTML;
                $.ajax({
                    url: "http://127.0.0.1:5000/api/admin/addprisoner",
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify({
                        'firstname':firstname,
                        'middlename':middlename,
                        'lastname':lastname,
                        'birthday':birthday,
                        'crime':crime,
                        'age':age
                    }),
                    method: "POST",
                    dataType: "json",
                    crossDomain: true,
                    headers: {
                     'x-access-token': tokens
                    },
                    success: function () {
                        console.log("success");
                        alert("registration success!");
                        window.location.href='/admin/add_prisoner'
                    },
                    error: function () {
                        console.log('error')
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            console.log(jqXHR.status)
                        }
                    }
                })
            });
            }
        })
    </script>
    <script>
        function submitBday() {
                var Q4A = "";
                var Bdate = document.getElementById('bday').value;
                var Bday = +new Date(Bdate);
                Q4A += "" + ~~ ((Date.now() - Bday) / (31557600000));
                var theBday = document.getElementById('age');
                var age = theBday.innerHTML = Q4A;
            }
    </script>
