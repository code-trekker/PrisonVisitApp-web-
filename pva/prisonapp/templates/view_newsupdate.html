<script>
    var global;
    $(document).ready(function () {
        $('#maintable').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": true,
            "data": [],
            "columns": [{
                "data": "title"
            }],
            "row": [{
                "data": "newsupdate"
            },{
                "data": "date"
            }]
        });

        var tables = $('#maintable').DataTable();
        var tokens = localStorage.getItem('token');

        $.ajax({
            url: 'http://127.0.0.1:5000/api/view_newsupdate',
            type: "GET",
            dataType: "json",
            crossDomain: true,
            success: function(resp) {
                if (resp.status  === 'ok') {
                    for ( var i = 0; i < resp.entries.length; i++) {
                        var news = resp.entries[i];
                        showData(news.title, news.newsupdate, news.date);
                    }
                }
            }
        });
    });

    function showData(title, newsupdate, date) {
        var contain = document.getElementById("contain_news");
        var div = document.createElement("DIV");
        var tdiv = document.createElement("DIV");
        var ndiv = document.createElement("DIV");
        var qdiv = document.createElement("DIV");
        div.setAttribute("class","news","date");
        var title_ = document.createTextNode(title);
        var newsupdate_ = document.createTextNode(newsupdate);
        var date_ = document.createTextNode(date);
        tdiv.appendChild(title_);
        ndiv.appendChild(newsupdate_);
        qdiv.appendChild(date_);
        div.appendChild(tdiv);
        div.appendChild(ndiv);
        div.appendChild(qdiv);
        contain.appendChild(div);
    }

</script>
