<!DOCTYPE html>
<html lang="en">
<head>
    <title>BJMP | Admin News And Updates</title>
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/sairaextracondensed.css" rel="stylesheet">
    <link href="../static/css/opensans.css" rel="stylesheet">
    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/vendor/devicons/css/devicons.min.css" rel="stylesheet">
    <link href="../static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <link href="../static/css/resume.min4.css" rel="stylesheet">
    <script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>

    <script>
        var tokens = localStorage.getItem('token');
        $(document).ready(function () {
            $('#target').submit(function () {
                $.ajax({
                    url: "http://127.0.0.1:5000/api/admin/newsupdate",
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify({
                        'title': $("#title").val(),
                        'newsupdate': $("#newsupdate").val()
                    }),
                    method: "POST",
                    dataType: "json",
                    crossDomain: true,
                    headers: {
                     'x-access-token': tokens
                    },
                    success: function () {
                        console.log("success");
                        alert("Success!");
                        window.location.href='/admin/newsupdate'
                    },
                    error: function () {
                        console.log('error')
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            console.log(jqXHR.status)
                        }
                    }
                })
            });
        })
    </script>
</head>

<body>
<section id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">BJMP</span>
            <span class="d-none d-lg-block">
                <img class="img-responsive center-block" src="../static/img/mob.jpg" alt="">
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/admin/view_visitors" style="color: black;">Visitor Data</a></li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/admin/add_clerk" style="color: black;">Add Clerk</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/admin/add_prisoner" style="color: black;">Add Prisoner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/admin/manage-announcements" style="color: #fcec5f; background-color: black;">Create Announcements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/admin/view-announcements" style="color: black;">Manage Announcements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/admin/manage-prisoner" style="color: black;">Manage Prisoner Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/admin/visit_logs" style="color: black;">Visitation Logs</a>
                </li>
                <button type="button" class="btn btn-link" style="color:black;" onclick="parent.location='/admin/landing'">Go Back</button>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="clerk">
            <div class="col-lg-12 text-center" >
                <h2 class="section-heading text-uppercase" style="color: #fcec5f">News and Updates</h2>
            </div>

            <div class="container">
                <form role="form" id="target">
                    <div class="form-group" style=" padding: 0px 200px;" >
                        <label class="section-subheading text-primary"><i class="fa fa-lightbulb-o"></i>Title</label>
                        <p><input type="text" class="form-control" id="title" placeholder=""></p>
                    </div>

                    <div class="form-group" style=" padding: 0px 200px;" >
                        <label class="section-subheading text-primary"><i class=" fa fa-newspaper-o"></i>Details</label>
                        <textarea class="form-control" rows="5" id="newsupdate"></textarea>
                    </div>

                    <center><button type="Add" class="btn btn-primary btn-md">Submit</button></center>
                </form>
            </div>
        </section>

        <script src="../static/vendor/jquery/jquery.min.js"></script>
        <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="../static/js/resume.min4.js"></script>
    </div>
</section>
</body>
</html>
