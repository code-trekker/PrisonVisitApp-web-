    <script>

        $(document).ready(function () {
            var verify = localStorage.getItem('af');

            if (verify === 'enabled') {
                console.log('permitted!');
            } else {
                window.location.href='https://pva-web.herokuapp.com';
            }

            $('#target').submit(function () {

                var username = $("#username").val();
                var password = $("#texted").val();
                var firstname = $("#fname").val();
                var middlename = $("#mname").val();
                var lastname = $("#lname").val();
                var age = document.getElementById('age').innerHTML;
                var contact = $("#number").val();
                var address = $("#address").val();
                var birthday = $("#bday").val();
                event.preventDefault();
                $.ajax({
                    url: "https://pva-api.herokuapp.com/api/admin/setup",
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify({
                        'username':username,
                        'password':password,
                        'firstname':firstname,
                        'middlename':middlename,
                        'lastname':lastname,
                        'age':age,
                        'contact':contact,
                        'address':address,
                        'birthday':birthday
                    }),
                    method: "POST",
                    dataType: "json",
                    crossDomain: true,
                    success: function () {
                        console.log("success");
                        alert("Setup success!");
                        window.location.href='https://pva-web.herokuapp.com';
                    },
                    error: function (err) {
                        console.log(err);
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            console.log(jqXHR.status)
                        }
                    }
                });
            });
        })


    </script>
    <script>
        function submitBday() {
                var Q4A = "";
                var Bdate = document.getElementById('bday').value;
                var Bday = +new Date(Bdate);
                Q4A += "" + ~~ ((Date.now() - Bday) / (31557600000));
                var theBday = document.getElementById('age');
                var age = theBday.innerHTML = Q4A;
            }


    </script>
