<script>
        var global;

        $(document).ready(function () {
            if (localStorage.getItem('role_id') != 0) {
                alert('You are not an Admin');
                window.location.href = 'https://pva-web.herokuapp.com';
            }
            else {
                $('#maintable').DataTable({
                    "paging": true,
                    "searching": true,
                    "ordering" : true,
                    "info" : true,
                    "autoWidth" : true,
                    "data" : [],
                    "columns" : [
                    {
                    "title": "First Name",
                    "data" : "fname"
                    }, {
                        "title": "Middle Name",
                        "data" : "mname"
                    }, {
                        "title": "Last Name",
                        "data" : "lname"
                    }, {
                        "title": "Inmate",
                        "data" : "inmate"
                    }, {
                        "title": "Relationship",
                        "data" : "relationship"
                    },
                     {
                        "title": "Date",
                        "data" : "date"
                    }]
                });

                var tables = $('#maintable').DataTable();
                var tokens = localStorage.getItem('token');

                $.ajax({
                    url: 'https://pva-api.herokuapp.com/api/admin/visit_walkin',
                    type: "GET",
                    dataType: "json",
                    crossDomain: true,
                    headers: { 'x-access-token': tokens },
                    success: function(resp) {
                        if (resp.status  === 'ok') {
                            for ( var i = 0; i < resp.entries.length; i++) {
                                tables.row.add( {
                                    "fname" : resp.entries[i].fname,
                                    "mname" : resp.entries[i].mname,
                                    "lname" : resp.entries[i].lname,
                                    "inmate" : resp.entries[i].inmate,
                                    "relationship" : resp.entries[i].relationship,
                                    "date" : resp.entries[i].date,
                                }   ).draw();
                            }
                        }
                    }
                });
            }
        });

</script>
