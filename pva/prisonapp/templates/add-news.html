                Add NEWS

            <form id="news-form">
                <div class="form-inline">
                    <h3>Title:</h3>
                    <input type="text" class="form-control" id="article-title" placeholder="Enter Title...">
                </div>
                <div class="row" id="news-box2">
                    <div class="col-4">
                        <label for="file-upload" class="img-placeholder">
                            <img src="../static/img/placeholder.jpg" id="img-preview"
                            /><br>
                        </label>
                    </div>
                    <div class="col-8">
                        <input id="file-upload" type="file" style="display:none;" required>
                        <br>


                        <textarea id="mytexts" required></textarea>
                        <br>
                    </div>

                    <button type="submit" id="add-article" name="add-article" class="btn btn-primary mb-4">Submit
                    </button>
                </div>

<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->

<!-- Custom scripts for this template -->
<script src="../static/js/resume.min.js"></script>
<!-- Scripts -->
<script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/strova/upload';
    var CLOUDINARY_UPLOAD_PRESET = 'z6pni3zq';


    var imgPreview = document.getElementById('img-preview');
    var fileSource = '';
    var file;
    var newsTitle = '';
    var formData;

    $(document).ready(function () {
        var tokens = localStorage.getItem('token');
        $("#file-upload").change(function (event) {
            file = event.target.files[0];
            formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            console.log(formData);

        });

        $("#add-article").click(function () {
            newsTitle = $("#article-title").val();
            var content = tinymce.get("mytexts").getContent();

            console.log(tokens);
            axios({
                url: CLOUDINARY_URL,
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                data: formData
            }).then(function (res) {
                console.log(res);
                fileSource = res.data.secure_url;
                console.log(fileSource);
                $.ajax({
                    url: 'http://127.0.0.1:5000/api/admin/newsupdate',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify({
                        'newsTitle': newsTitle,
                        'imgSrc': fileSource,
                        'articleContent': content
                    }),
                    method: 'POST',
                    dataType: 'json',
                    crossDomain: true,
                    headers: {
                        'x-access-token': tokens
                    },
                    success: function (resp) {
                        alert(resp.message);
                        window.location.href = '/admin/newsupdate'
                    },
                    error: function (err) {
                        console.log(err);
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status === '401') {
                            console.log(jqXHR.status)
                        }
                    }
                });
            }).catch(function (err) {
                console.log(err);
                alert('Error! Missing fields!')
            });


        });
    })
</script>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#img-preview').attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#file-upload").change(function () {
        readURL(this);
    });
</script>
