<script>

    var myTable;

    var dataset2 = [];
    $(document).ready(function () {
        if (localStorage.getItem('role_id') != 0) {
                alert('You are not an Admin');
                window.location.href = 'https://pva-web.herokuapp.com';
        }
        else {

            var tokens = localStorage.getItem('token');

            $.ajax({
                url: 'https://pva-api.herokuapp.com/api/admin/prisoner_data',
                type: "GET",
                dataType: "json",
                crossDomain: true,
                headers: {'x-access-token': tokens},
                success: function (resp) {
                    if (resp.status === 'ok') {
                        for (var i = 0; i < resp.entries.length; i++) {
                            var dataset1 = [];
                            dataset1.push(resp.entries[i].id);
                            dataset1.push(resp.entries[i].firstname);
                            dataset1.push(resp.entries[i].middlename);
                            dataset1.push(resp.entries[i].lastname);
                            dataset1.push(resp.entries[i].birthday);
                            dataset1.push(resp.entries[i].age);
                            dataset1.push(resp.entries[i].crime);
                            dataset1.push("<a href='#' data-toggle='modal' data-target='#exampleModal' id='target' class='edit-data'><i class='fa  fa-edit fa-2x'></i></a>");
                            dataset2.push(dataset1);
                        }

                        myTable = $('#maintable').DataTable({
                            data: dataset2,
                            "columnDefs": [
                                {
                                    "targets": [0],
                                    "visible": false
                                }
                            ],
                            columns: [
                                {title: "ID"},
                                {title: "First Name"},
                                {title: "Middle Name"},
                                {title: "Last Name"},
                                {title: "birthday"},
                                {title: "Age"},
                                {title: "Crime"},
                                {title: "Actions"}
                            ]
                        });
                    }
                }
            });
        }
    });

    $('body').on('click', '#target', function () {
        var row = $(this).parents('tr')[0];
        data = myTable.row(row).data();
        console.log(data);
        document.getElementById('ids').innerHTML = data[0];
        document.getElementById('fname').value = data[1];
        document.getElementById('mname').value = data[2];
        document.getElementById('lname').value = data[3];
        document.getElementById('bday').value = data[4];
        document.getElementById('age').innerHTML = data[5];
        document.getElementById('kraym').value = data[6];
    });
    $('#logout').click(function () {
            console.log('Token revoked! please log in again!');
            localStorage.clear();
        });
</script>

<script>
    function edited() {
        console.log("test");
        var tokens = localStorage.getItem('token');
        var id = document.getElementById('ids').innerHTML;

        var firstname = $("#fname").val();
        console.log(firstname);
        var middlename = $("#mname").val();
        var lastname = $("#lname").val();
        var age = document.getElementById('age').innerHTML;
        var birthday = $("#bday").val();
        var crime = $("#kraym").val();
        $.ajax({
            url: "https://pva-api.herokuapp.com/api/admin/edit_prisoner",
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({
                'id': id,
                'firstname': firstname,
                'middlename': middlename,
                'lastname': lastname,
                'age': age,
                'crime': crime,
                'birthday': birthday
            }),
            method: "POST",
            dataType: "json",
            crossDomain: true,
            headers: {
                'x-access-token': tokens
            },
            success: function () {
                console.log("success");
                alert("Edited succesfully!");
                window.location.assign('/admin/manage-prisoner');
            },
            error: function () {
                console.log('error')
            },
            complete: function (jqXHR) {
                if (jqXHR.status == '401') {
                    console.log(jqXHR.status)
                }
            }
        })
    }
</script>


<script>
    function submitBday() {
        var Q4A = "";
        var Bdate = document.getElementById('bday').value;
        var Bday = +new Date(Bdate);
        Q4A += "" + ~~((Date.now() - Bday) / (31557600000));
        var theBday = document.getElementById('age');
        var age = theBday.innerHTML = Q4A;
    }
