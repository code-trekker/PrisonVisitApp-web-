<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BJMP | Visitation Logs</title>

    <link href="../static/jquery.dataTables.min.css" rel="stylesheet">
    <script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/jquery.dataTables.min.js"></script>

    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/vendor/devicons/css/devicons.min.css" rel="stylesheet">
    <link href="../static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <link href="../static/css/resume.min4.css" rel="stylesheet">

    <style type="text/css">
        #table{
            color: black;
            background-color: #FCEC5F;
            border-radius: 1%;
            padding: 40px;
        }
        .dataTables_wrapper{
            font-family: 'Saira Extra Condensed', serif;
            font-weight: 700;
            text-transform: uppercase;
            color: #343a40;
            font-size: 18px;
        }
        td{
            font-family: 'Saira Extra Condensed', serif;
            font-weight: 700;
            text-transform: uppercase;
            color: #343a40;
            font-size: 14px;
        }
        .table .thead-dark th{
            font-family: 'Saira Extra Condensed', serif;
            font-weight: bolder;
            text-transform: uppercase;
            color: black;
        }
        .container{
            height: auto;
        }
    </style>
    <script>
        var global;

        $(document).ready(function () {
            $('#maintable').DataTable({
                "paging": true,
                "searching": true,
                "ordering" : true,
                "info" : true,
                "autoWidth" : true,
                "data" : [],
                "columns" : [{
                "title": "First Name",
                "data" : "fname"
                }, {
                    "title": "M.I.",
                    "data" : "mname"
                }, {
                    "title": "Last Name",
                    "data" : "lname"
                }, {
                    "title": "Inmate",
                    "data" : "inmate"
                }, {
                    "title": "Date",
                    "data" : "date"
                }]
            });

            var tables = $('#maintable').DataTable();
            var tokens = localStorage.getItem('token');

            $.ajax({
                url: 'http://127.0.0.1:5000/api/admin/visit_logs',
                type: "GET",
                dataType: "json",
                crossDomain: true,
                headers: { 'x-access-token': tokens },
                success: function(resp) {
                    if (resp.status  === 'ok') {
                        for ( var i = 0; i < resp.entries.length; i++) {
                            tables.row.add( {
                                "fname" : resp.entries[i].fname,
                                "mname" : resp.entries[i].mname,
                                "lname" : resp.entries[i].lname,
                                "inmate" : resp.entries[i].inmate,
                                "date" : resp.entries[i].date
                            }   ).draw();
                        }
                    }
                }
            });
        });
    </script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">

            <span class="d-none d-lg-block">
                <img class="img-responsive center-block" src="../static/img/mob.jpg" alt="">
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#visitor" style="color: black">Admin Visitation Logs</a>
                </li>
            </ul>
        </div>
    </nav>
</section>


<div class="container">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase" style="color: #fcec5f">Admin Visitation Logs</h2>
    </div>

    <div class="row">
        <div class="widget stacked widget-table action-table">
            <div class="widget-content">
                <table id="maintable">

                </table>
            </div>
        </div>
    </div>
</div>
