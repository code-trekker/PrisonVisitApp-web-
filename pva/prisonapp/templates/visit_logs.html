<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

    <script>
        var global;

        $(document).ready(function () {
            $('#maintable').DataTable({
                "paging": true,
                "searching": true,
                "ordering" : true,
                "info" : true,
                "autoWidth" : true,
                "data" : [],
                "columns" : [{
                "title": "First Name",
                "data" : "fname"
                }, {
                    "title": "M.I.",
                    "data" : "mname"
                }, {
                    "title": "Last Name",
                    "data" : "lname"
                }, {
                    "title": "Inmate",
                    "data" : "inmate"
                }, {
                    "title": "Date",
                    "data" : "date"
                }]
            });

            var tables = $('#maintable').DataTable();
            var tokens = localStorage.getItem('token');

            $.ajax({
                url: 'http://127.0.0.1:5000/api/admin/visit_logs',
                type: "GET",
                dataType: "json",
                crossDomain: true,
                headers: { 'x-access-token': tokens },
                success: function(resp) {
                    if (resp.status  === 'ok') {
                        for ( var i = 0; i < resp.entries.length; i++) {
                            tables.row.add( {
                                "fname" : resp.entries[i].fname,
                                "mname" : resp.entries[i].mname,
                                "lname" : resp.entries[i].lname,
                                "inmate" : resp.entries[i].inmate,
                                "date" : resp.entries[i].date
                            }   ).draw();
                        }
                    }
                }
            });
        });
    </script>
