        <h2 class="section-heading text-uppercase" style="color: #fcec5f">
          Add Clerk
        </h2>
      </div>
      <div class="container">
        <form id="target" style="margin-top: 5%">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="section-subheading text-primary"><i class="fa fa-user-circle"> </i> Username</label>
                    <p><input type="text" class="form-control" id="username" placeholder="Enter username"></p>
                  </div>
                  <div class="form-group">
                    <label class="section-subheading text-primary"><i class="fa fa-lock"></i> Password</label>
                    <p><input type="password" class="form-control" id="password" placeholder="Enter password"></p>
                  </div>
                  <div class="form-group">
                    <label class="section-subheading text-primary"><i class="fa fa-user"></i> First Name</label>
                    <p><input type="text" class="form-control" id="fname" placeholder="Enter first name"></p>

                  </div>

                  <div class="form-group">

                    <label class="section-subheading text-primary"><i class="fa fa-user"></i> Middle Name</label>
                    <p><input type="text" class="form-control" id="mname" placeholder="Enter middle name"></p>

                  </div>
                </div>


                <div class="col-md-6">
                  <div class="form-group">
                <label class="section-subheading text-primary"><i class="fa fa-user"></i> Last Name</label>
                <p><input type="text" class="form-control" id="lname" placeholder="Enter last name"></p>
                  </div>
                  <div class="form-group">
                    <label class="section-subheading text-primary"><i class="fa fa-calendar"></i> Date of Birth</label>
                    <p><input type="date" class="form-control" id="bday" placeholder="Date of Birth" onchange="submitBday()"></p>

                      <p hidden id="age"></p>
                  </div>
                  <div class="form-group">
                    <label class="section-subheading text-primary"><i class="fa fa-address-card"></i> Address</label>
                    <p><input type="text" class="form-control" id="address" placeholder="Enter address"></p>

                  </div>

                  <div class="form-group">

                    <label class="section-subheading text-primary"><i class="fa fa-phone-square"></i> Contact Number</label>
                    <p><input type="text" class="form-control" id="number" placeholder="Enter contact number"></p>

                  </div>
                </div>

                <div class="clearfix"></div>
